{% extends 'main_with_header.html' %}

{% block title %} Add item {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-5">Place your add</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-5">
                    <label for="item-main-image-input" class="form-label fs-4">Main image</label>
                    <input class="form-control" type="file" id="item-main-image-input" name="item-main-picture"
                           multiple>
                </div>

                <div class="mb-5">
                    <label for="item-image-input" class="form-label fs-4">Images</label>
                    <input class="form-control" type="file" id="item-image-input" name="item-pictures" multiple>
                </div>

                <div class="mb-5">
                    <label for="category-type-input" class="form-label fs-4">Category</label>
                    <select class="form-select" id="category-type-input" aria-label="Example select with button addon"
                            name="category-type">
                        {% for category in categories %}
                        <option>{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-5">
                    <label for="item-title-input" class="form-label fs-4">Title</label>
                    <input type="text" class="form-control" id="item-title-input" name="item-title" required>
                </div>

                <div class="mb-5">
                    <label for="item-description-input" class="form-label fs-4">Description</label>
                    <textarea class="form-control" id="item-description-input" rows="4" name="item-description"
                              required></textarea>
                </div>

                <div class="mb-5">
                    <label for="price-type-input" class="form-label fs-4">Price type</label>
                    <select class="form-select" id="price-type-input" aria-label="Example select with button addon"
                            name="price-type">
                        <option>Fixed</option>
                        <option>Free</option>
                        <option>Negotiable</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="item-price-input" class="form-label fs-4">Price</label>
                    <input type="number" class="form-control" id="item-price-input" rows="4" name="item-price" required>
                </div>


                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary">Create item</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
