{% extends 'auth_template.html' %}

{% block title %} Login {% endblock %}

{% block form %}
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
<form method="POST">
    <div class="mb-3">
        <label for="username-input" class="form-label">Username</label>
        <input type="text" class="form-control" id="username-input" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password-input" class="form-label">Password</label>
        <input type="password" class="form-control" minlength="8" id="password-input"
               name="password" required>
    </div>
    <a href="{{ url_for('auth.register') }}"
       class="d-block text-secondary text-decoration-none mb-3">Don't have an account yet?</a>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
